<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card bg-white p-5" style="width: 100%; max-width: 500px;">
    <h2 class="text-center mb-4">Login</h2>

    <form (ngSubmit)="loginWithEmailAndPassword(email.value, password.value)">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input #email type="email" id="email" class="form-control form-control-lg" placeholder="Email" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input #password type="password" id="password" class="form-control form-control-lg" placeholder="Senha" required />
      </div>

      <button type="submit" class="btn btn-primary btn-lg w-100">Entrar</button>
    </form>

    <button class="btn btn-danger btn-lg w-100 mt-3" (click)="loginWithGoogle()">Login com Google</button>
  </div>
</div>
