<!-- Formulário de Cadastro de Paciente -->
<div class="card mt-3 w-50 mx-auto">
  <div class="card-header bg-primary text-white">
    <i class="bi bi-person"></i> Cadastro de Paciente
    <button class="btn-close float-end" (click)="fecharFormulario()"></button>
  </div>
  <div class="card-body">
    <form (ngSubmit)="cadastrarPaciente()">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" [(ngModel)]="paciente.nome" name="nome">
      </div>
      <div class="mb-3">
        <label for="nascimento" class="form-label">Data de Nascimento:</label>
        <input type="date" class="form-control" id="nascimento" [(ngModel)]="paciente.nascimento" name="nascimento">
      </div>
      <div class="mb-3">
        <label for="celular" class="form-label">Celular:</label>
        <input type="text" class="form-control" id="celular" [(ngModel)]="paciente.celular" name="celular">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="paciente.email" name="email">
      </div>
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF:</label>
        <input type="text" class="form-control" id="cpf" [(ngModel)]="paciente.cpf" name="cpf">
      </div>
      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço:</label>
        <input type="text" class="form-control" id="endereco" [(ngModel)]="paciente.endereco" name="endereco">
      </div>
      <div class="mb-3">
        <label for="emergencia" class="form-label">Contato de Emergência:</label>
        <input type="text" class="form-control" id="emergencia" [(ngModel)]="paciente.emergencia" name="emergencia">
      </div>
      <button type="submit" class="btn btn-success">Salvar</button>
      <button type="button" class="btn btn-secondary" (click)="fecharFormulario()">Fechar</button>
    </form>
  </div>
</div>
