<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="loginWithEmailAndPassword(email.value, password.value)">
    <input #email type="email" placeholder="Email" required />
    <input #password type="password" placeholder="Senha" required />
    <button type="submit">Entrar</button>
  </form>

  <button class="google-login" (click)="loginWithGoogle()">Login com Google</button>
</div>
